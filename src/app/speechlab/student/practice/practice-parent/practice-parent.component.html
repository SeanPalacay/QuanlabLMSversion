<div *ngIf="!denied || isTeacher else notGranted" class="h-3/4 mt-4 gap-4">
    <div class="rounded-xl">
      <div
        class="h-auto pb-11 mx-6 gap-2 grid grid-cols-3 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 max-[400px]:grid-cols-1 max-[500px]:grid-cols-2"
      >
        <div *ngFor="let item of array; let i = index">
          <a>
            <button
                (click)="openModule(item)"
              class="relative w-full h-full mx-auto text-left bg-white shadow-boxz rounded-2xl overflow-hidden md:h-11/12` md:text-center"
            >
              <div
                class="absolute flex justify-center place-items-center z-10 top-0 left-0 bg-blue-950 w-full h-full bg-opacity-75"
                *ngIf="item.disabled"
              >
                <div class="text-white text-3xl font-bold">
                  Module {{ i + 1 }}
                  <span class="font-thin max-[640px]:hidden">LOCKED</span>
                </div>
              </div>
              <div
                class="absolute z-0 top-0 left-0 backdrop-filter backdrop-blur-md w-full h-full"
                *ngIf="item.disabled"
              ></div>
              <img
                class="w-full h-64 object-cover"
                src="assets/login/school.png"
                alt="Card Image"
              />
              <div class="py-2 items-center justify-between">
                <div class="mt-2 items-center text-center">
                  <div
                    class="font-bold lg:block text-gray-700 text-base line-clamp-2"
                  >
                   {{item.title}}
                  </div>
                </div>
              </div>

              <div class="mb-4 text-center mx-4">
                <button
                  class="gradient-color rounded-3xl text-white text-sm py-2 px-5 md:w-auto h-10 md:h-auto"
                >
                  Start
                </button>
              </div>
            </button>
          </a>
        </div>
      </div>
