<body class="bg-gray-50 font-sans">
    <!-- Back button and title with gradient and hover effect -->
    <div class="flex items-center justify-between p-4 bg-white shadow-md">
        <a routerLink="/" class="flex items-center text-gray-800 hover:text-blue-500 cursor-pointer transition duration-300 ease-in-out">
            <i class="fas fa-arrow-left mr-2 text-lg"></i> <span class="font-medium">Back</span>
        </a>
        <h1 class="text-2xl font-bold text-center text-gray-800 bg-gradient-to-r from-blue-500 to-teal-400 bg-clip-text text-transparent">OFFLINE MODULES</h1>
        <div></div> <!-- Placeholder for alignment -->
    </div>

    <!-- Content -->
    <div class="flex flex-col w-full h-[calc(100vh-64px)] overflow-auto p-4">
        <!-- No modules message -->
        <div class="flex flex-col w-full h-full items-center justify-center select-none" *ngIf="lessons.length <= 0">
            <img class="filter saturate-100 object-contain h-96 w-96" [src]="'assets/ikos.png'">
            <div class="mt-4 text-lg text-gray-600">Currently, you don't have offline modules!</div>
        </div>

        <!-- Lessons list -->
        <div *ngFor="let lesson of lessons" class="bg-white p-4 rounded-md shadow-md mb-4 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:shadow-lg mb-2">
            <div class="flex items-center mb-4">
                <i class="fas fa-book text-4xl mr-2 text-blue-500"></i>
                <h2 class="text-2xl font-bold text-gray-800">{{lesson.title}}</h2>
            </div>
            <div class="mb-4 text-gray-600">
                <b class="text-lg mr-2">{{lesson.course}}</b>
                <span class="text-lg"><span class="mx-2">â€¢</span>{{parseTime(lesson.time)}}</span>
            </div>
            <hr class="my-4">
            <p class="text-gray-600 mb-4" *ngIf="lesson.details">{{lesson.details}}</p>
            <div class="mb-4" *ngIf="lesson.attachments">
                <strong>Attachments:</strong>
                <ul class="list-disc pl-5">
                    <li><a (click)="openFile(lesson.attachments.split('>')[0])" class="text-blue-500 hover:text-blue-600 transition duration-300 ease-in-out">{{lesson.attachments.split(">")[1]}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
