<!-- grading-page.component.html -->
<div class="bg-gray-100 h-full w-full flex flex-col items-center shadow-boxz">
    <!-- Left Column - Quiz Names -->
  <div class="w-11/12 bg-white p-4 border-r">
    <!-- Right Column - Grade Results -->
  <div class="w-11/12 p-8">
    <h1 class="text-3xl font-semibold mb-4">Grading Results</h1>

    <table class="min-w-full border rounded-lg overflow-hidden">
      <thead class="bg-gray-200">
        <tr>
          <th class="w-1/2 px-4 py-2">Quiz</th>
          <th class="w-1/2 px-4 py-2">Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr [ngClass]="{ 'bg-green-200': gradeForQuiz1 % 2 === 0, 'bg-white': gradeForQuiz1 % 2 !== 0 }">
          <td class="border p-2">Quiz 1</td>
          <td class="border p-2">{{ gradeForQuiz1 }}</td>
        </tr>
        <tr [ngClass]="{ 'bg-green-200': gradeForQuiz2 % 2 === 0, 'bg-blue-200': gradeForQuiz2 % 2 !== 0 }">
          <td class="border p-2">Quiz 2</td>
          <td class="border p-2">{{ gradeForQuiz2 }}</td>
        </tr>
        <tr [ngClass]="{ 'bg-green-200': gradeForQuiz1 % 2 === 0, 'bg-white': gradeForQuiz1 % 2 !== 0 }">
            <td class="border p-2">Quiz 1</td>
            <td class="border p-2">{{ gradeForQuiz1 }}</td>
          </tr>
          <tr [ngClass]="{ 'bg-green-200': gradeForQuiz2 % 2 === 0, 'bg-blue-200': gradeForQuiz2 % 2 !== 0 }">
            <td class="border p-2">Quiz 2</td>
            <td class="border p-2">{{ gradeForQuiz2 }}</td>
          </tr>
          <tr [ngClass]="{ 'bg-green-200': gradeForQuiz1 % 2 === 0, 'bg-white': gradeForQuiz1 % 2 !== 0 }">
            <td class="border p-2">Quiz 1</td>
            <td class="border p-2">{{ gradeForQuiz1 }}</td>
          </tr>
          <tr [ngClass]="{ 'bg-green-200': gradeForQuiz2 % 2 === 0, 'bg-blue-200': gradeForQuiz2 % 2 !== 0 }">
            <td class="border p-2">Quiz 2</td>
            <td class="border p-2">{{ gradeForQuiz2 }}</td>
          </tr>
        <!-- Add more rows if needed -->
      </tbody>
    </table>
  </div>
  </div>
</div>
