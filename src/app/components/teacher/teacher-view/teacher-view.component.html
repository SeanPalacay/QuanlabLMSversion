
<div class="w-full bg-white p-4 rounded-md shadow-md mx-3 relative">
  <div class="container mx-auto p-4 md:p-8">
    <div class="flex flex-col md:flex-row">
      <!-- Left Column (Task Details) -->
      <div class="md:w-2/3 md:pr-8">
        <div class="mb-6">
          <h1 class="text-3xl md:text-4xl font-bold text-gray-800 pb-2">{{ task.title }}</h1>
          <p class="text-gray-500">Submitted on: {{ task.submittedTime }}</p>
          <p class="text-gray-500">Submitted by: {{ task.by }}</p>
        </div>
        <hr class="my-4 border-t border-black">
        <div class="mb-6">
          <p class="text-gray-800">Description:</p>
          <p class="text-gray-600">{{ task.description }}</p>
        </div>

        <div class="mb-6">
          <p *ngIf="task.attachedFiles?.length" class="text-gray-800">Attached Files:</p>
          <ul class="list-disc list-inside text-gray-600">
            <li *ngFor="let file of task.attachedFiles">
              <a (click)="openFile(file.url)" target="_blank" class="text-blue-500">{{ file.name }}</a>
            </li>
          </ul>
        </div>

        <div class="mb-6">
          <p *ngIf="task.submittedFiles?.length" class="text-gray-800">Submitted by Student:</p>
          <ul class="list-disc list-inside text-gray-600">
            <li *ngFor="let file of task.submittedFiles">
              <a (click)="openFile(file.url)" target="_blank" class="text-blue-500">{{ file.name }}</a>
            </li>
          </ul>
        </div>

        <!-- Student Comments Section -->
        <div class="mb-6">
          <p *ngIf="task.userComment" class="text-gray-800 font-semibold">Student Comment:</p>
          <!-- <div *ngFor="let studentComment of task.comment"> -->
            <p class="text-gray-600">{{ task.userComment }}</p>
          <!-- </div> -->
        </div>
      </div>

      <!-- Right Column (Grading and Comment) -->
      <div class="w-full md:w-1/3 mt-4 md:mt-0 mb-5">
        <div class="bg-white p-4 md:p-6 rounded-md shadow-md">
          <h2 class="text-2xl md:text-3xl font-bold mb-4 flex align-middle justify-between text-gray-800">
            Grading and Comment
          </h2>

          <!-- Grading Section -->
          <div class="mb-4">
            <label for="grading" class="block text-sm font-medium text-gray-600">Grading</label>
            <textarea [(ngModel)]="gradingText" id="grading" name="grading" rows="3"
              class="mt-1 p-2 border w-full focus:outline-none focus:border-blue-500"></textarea>
          </div>

          <!-- Comment Section -->
          <div class="mb-4">
            <label for="comment" class="block text-sm font-medium text-gray-600">Comment</label>
            <textarea [(ngModel)]="commentText" id="comment" name="comment" rows="3"
              class="mt-1 p-2 border w-full focus:outline-none focus:border-blue-500"></textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit" (click)="submitGrades()"
            [ngClass]="{'bg-green-400': graded,'hover:bg-green-500': graded}"
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 w-full focus:outline-none focus:shadow-outline-blue">
            {{graded? 'Submitted':'Submit'}}
          </button>
        </div>
      </div>
    </div>

    <!-- Back Button -->
    <div class="absolute bottom-2 right-4">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-8" (click)="goBack()">
        <i class="fas fa-arrow-left mr-2"></i> Back
      </button>
    </div>
  </div>
</div>
