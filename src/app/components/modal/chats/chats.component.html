<div class="h-full w-full flex flex-col rounded-xl border shadow-lg">

    <!-- HEADER -->
    <div class="flex justify-center items-center h-12 gradient-color text-white rounded-t-xl">
        <p class="text-lg font-semibold">Chat Interface</p>
    </div>

    <!-- USER INFO -->
    <div class="flex justify-between items-center m-2">
        <!-- Back Button on the left -->
        <button class="fa-solid fa-chevron-left gradient-color text-transparent bg-clip-text"></button>

        <!-- Your middle content -->
        <div class="grid text-center">
            <div>
                <p class="text-lg font-normal text-gray-600">Anton Caesar Cabais</p>
            </div>
            <div>
                <p class="gradient-color text-transparent font-normal bg-clip-text">online</p>
            </div>
        </div>

        <!-- Profile Picture on the right -->
        <div>
            <img src="assets/tonzxz.jpg" alt="Profile Picture" class="w-12 h-12 rounded-full">
        </div>
    </div>

    <!-- Horizontal Line -->
    <div class="border-t my-2"></div>

    <!-- CHAT AREA -->
    <div class="flex-1 mx-2 overflow-y-auto">
        <!-- Left-aligned message -->
        <div class="flex justify-start items-center m-2">
            <div class="bg-gray-200 p-2 rounded-3xl">
                <p class="text-sm">Hi</p>
            </div>
        </div>

        <!-- Right-aligned message -->
        <div class="flex justify-end items-center m-2">
            <div class="gradient-color p-2 rounded-3xl text-white">
                <p class="text-sm">Helloo</p>
            </div>
        </div>
        
        <div class="flex justify-start items-center m-2">
            <div class="bg-gray-200 p-2 rounded-3xl">
                <p class="text-sm">How are you?</p>
            </div>
        </div>

        <div class="flex justify-end items-center m-2">
            <div class="gradient-color p-2 rounded-3xl text-white">
                <p class="text-sm">Im fine, hbu?</p>
            </div>
        </div>

        <div class="flex justify-start items-center m-2">
            <div class="bg-gray-200 p-2 rounded-3xl">
                <p class="text-sm">Not that good</p>
            </div>
        </div>

        <div class="flex justify-end items-center m-2">
            <div class="gradient-color p-2 rounded-3xl text-white">
                <p class="text-sm">why is that </p>
            </div>
        </div>

    </div>

    <!-- INPUT FIELD -->
    <div class="flex items-center justify-between px-4 py-2 border-t">
        <input type="text" placeholder="Type your message" class="flex-1 px-2 py-1 border rounded-3xl focus:outline-none focus:ring focus:border-teal-800">
        <button class="ml-2 px-4 py-1 gradient-color text-white rounded-3xl">Send</button>
    </div>

</div>
