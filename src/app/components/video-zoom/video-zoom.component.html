<body class="font-sans bg-gray-100">
  <div class="flex h-screen">
    <!-- Video Call Section -->
    <div class="flex-1 relative">
      <div class="grid grid-cols-3 gap-4 h-full">
        <!-- Placeholder for Video Stream -->
        <div class="col-span-2">
          <div class="absolute inset-0 bg-gray-300">
            <div class="w-full h-full flex items-center justify-center">
              <p class="text-gray-500">Video Stream Placeholder</p>
            </div>
          </div>
        </div>

        <!-- Small Video Holders for Participants on Cam -->
        <div class="col-span-1 grid grid-cols-2 gap-4">
          <!-- Participant Video Placeholder (Repeat for each participant) -->
          <div class="relative w-full h-32 bg-gray-300">
            <!-- You can display participant's video here -->
          </div>
          <!-- End of Participant Video Placeholder -->

          <!-- Repeat the above block for other participants -->

        </div>
      </div>

      <!-- User Controls (Mute, Video, etc.) -->
      <div class="absolute bottom-0 right-0 m-4 space-x-4">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Mute</button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Video</button>
        <button class="bg-red-500 text-white px-4 py-2 rounded-md">Leave</button>
        
      </div>
    </div>

    <!-- Participants List -->
    <div class="w-1/4 bg-gray-800 text-white p-6">
      <h2 class="text-xl font-semibold mb-4">Participants</h2>
      <!-- Grid of Participants -->
      <div class="grid grid-cols-2 gap-4">
        <!-- Participant Item (Repeat for each participant) -->
        <div class="flex items-center mb-2">
          <div class="w-8 h-8 bg-gray-500 rounded-full"></div>
          <p class="ml-2">Participant 1</p>
        </div>
        <!-- End of Participant Item -->

        <!-- Repeat the above block for other participants -->

      </div>
    </div>
  </div>
</body>
